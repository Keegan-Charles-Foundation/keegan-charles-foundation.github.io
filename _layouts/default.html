<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="icon" type="image/png" href="/images/AstraGroup_128x128.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>{{site.title}}</title>
    </head>
    <body>
        <nav class="navSection">
            {% for item in site.data.navigation %}
            <a href="{{ item.link }}" {% if page.url == item.link %} style="color: var(--red-crayola);"{% endif %} class="btn btn-{{ item.name | remove: ' ' }}">
                <!--<span class="icon" style="background: url('/images/{{item.img | remove: ' '}}'); background-repeat: no-repeat; background-position: center; background-size: contain;"></span>-->
                {{ item.name }}
            </a>
            {% endfor %}
        </nav>
        <hr />
		<div class="container">
			<section id="main_content">
				{{ content }}
			</section>
		</div>
		{% include footer.html %}
	</body>
</html>
